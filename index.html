<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"><div class="row"><div class="col-sm-6">
       <div class="row" id ="intro"><h1>Check your knowlege about Sheffield city</h1>
    <p>Would you call yourself an expert on the Steel City?
See how much you know about Sheffield by answering these questions.</p>
<input type="button" value="Start Quiz"class="btn btn-success text-center" onclick="unhide()"/>
</div></div><div class="row">
    <div id="mycontainer">
        <div id="start">Start Quiz!</div>
        <div id="quiz" style="display: none">
            <div id="question"></div>
            
            <div id="choices">
                <div class="choice" id="A" onclick="checkAnswer('A')"></div>
                <div class="choice" id="B" onclick="checkAnswer('B')"></div>
                <div class="choice" id="C" onclick="checkAnswer('C')"></div>
            </div>
            
            
        </div>
        <div id="scoreContainer" style="display: none"></div></div>
    </div>
    </div></div></div>
    <script src="quiz.js"></script>
</body>
</html>
